<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Product Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h2 {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
    }
    .contact {
      margin-top: 20px;
      text-align: center;
    }
    .contact a {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>My Product Listings</h1>

  <div class="products">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <h2>Product Title 1</h2>
      <p>Price: $50</p>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <h2>Product Title 2</h2>
      <p>Price: $75</p>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <h2>Product Title 3</h2>
      <p>Price: $120</p>
    </div>
  </div>

  <div class="contact">
    <p>Contact us at: <strong>+91 9876543210</strong></p>
    <a href="https://wa.me/919876543210" target="_blank">Chat on WhatsApp</a>
  </div>
</body>
</html>
